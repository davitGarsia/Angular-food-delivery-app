<div class="cont background">
  <div class="flex">
    <div class="justify-center flex gap-10 mt-10 ml-12 mr-12">
      <div class="wrap">
        <h1
          class="food font-bold text-red-700 text-8xl mt-20 mb-5"
          *ngFor="let title of state.title"
        >
          {{ title }} with:
        </h1>

        <ul class="" *ngFor="let ingredient of state.ingredients">
          <li class="ml-5 mb-2 text-red-700 italic">{{ ingredient }}</li>
        </ul>
      </div>
      <img
        *ngFor="let img of state.imgUrl"
        class="w-7/12 h-2/3 rounded mt-8"
        [src]="img"
      />
    </div>
  </div>

  <div class="flex">
    <button
      type="submit"
      class="mx-auto text-white bg-purple-600 hover:bg-purple-700 active:bg-violet-900 focus:outline-none focus:ring focus:ring-violet-300 rounded py-3 px-8 mb-5"
    >
      Order
    </button>
  </div>
</div>
